<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>Buttons Demo</title> 
	<link rel="stylesheet" href="google-buttons.css" type="text/css"  media="screen" /> 
</head>
<body>


<!-- **** NOTE: do not put any white space (spaces, line breaks, tabs) between links **** -->

	<div class="buttons" style="padding-bottom:20px;">
		<a href="#" class="button">Stand Alone</a>
		<a href="#" class="button disabled">Stand Alone</a>
	</div>
	
	<div class="buttons" style="padding-bottom:20px;">
    	<div class="button-group">
    		<a href="#" class="button">Left</a>
    		<a href="#" class="button checked">Middle</a>
    		<a href="#" class="button">Middle</a>
    		<a href="#" class="button">Right</a>
    	</div>
    </div>
	
	<div class="buttons" style="padding-bottom:20px;">
		<a href="#" class="button big red">Stand Alone</a>
		<a href="#" class="button big blue">Stand Alone</a>
	</div>

	<div class="buttons" style="padding-bottom:20px;">
	    <div class="button-group">
		    <a href="#" class="button mini">Save</a>
		    <a href="#" class="button mini">Add Item</a>
		    <a href="#" class="button mini checked">Delete</a>
		    <a href="#" class="button mini">Flag</a>
		</div>
	</div>
	
	<div class="buttons">
		<a href="#" class="button big">Save</a>
		<a href="#" class="button big icon add">Add Item</a>
		<a href="#" class="button big delete">Delete</a>
	</div>


</body>
</html>
