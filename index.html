<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN""http://www.w3.org/TR/html4/loose.dtd"> 
<html lang="en"> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<title>Buttons Demo</title> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
	<link rel="stylesheet" href="google-buttons.css" type="text/css"  media="screen" /> 
	<style>
	div.section { padding-bottom: 20px; }
	
	table { 
	    font-family: arial; font-size: 13px; 
	    border-spacing: 0; 
	}
	th {
	    text-transform: uppercase;
	    font-size: 11px;
	    font-weight: bold;
	    color: #555;
	    text-align: left;
	}
	th.sorted {
	    color: #DD4B39;
	}
	tbody tr:hover td {
      background-color: #ffffd6;
      cursor: default;
    }
	td, th {
	    border-bottom: 1px solid #EBEBEB;
	    height: 33px;
	    line-height: 33px;
	}
	</style>
</head>
<body>

	<div class="section">
		<a href="#" class="button">Stand Alone</a>
		<a href="#" class="button disabled">Stand Alone</a>
	</div>
	
	<div class="section">
    	<div class="button-group" id="select-timeframe">
    		<a href="#" class="button">Day</a>
    		<a href="#" class="button">Week</a>
    		<a href="#" class="button checked">Month</a>
    		<a href="#" class="button">4 Days</a>
    		<a href="#" class="button">Agenda</a>
    	</div>
    </div>
	
	<div class="section">
		<a href="#" class="button red">CONTACTS</a>
		<a href="#" class="button blue">SEARCH</a>
	</div>

	<div class="section">
	    <div class="button-group">
		    <a href="#" class="button mini">Save</a>
		    <a href="#" class="button mini">Add Item</a>
		    <a href="#" class="button mini checked">Delete</a>
		    <a href="#" class="button mini">Flag</a>
		</div>
	</div>

	<div class="section">
		<a href="#" class="button icon search">Search</a>
		<a href="#" class="button icon add">Add Item</a>
		<a href="#" class="button icon remove">Remove</a>
		<a href="#" class="button icon settings">Settings</a>
		<a href="#" class="button icon arrowleft">Back</a>
		<a href="#" class="button icon arrowright">Forward</a>
	</div>
	
	<div class="section">
	    <a href="#" class="button icon return no-text"></a>
	    <div class="button-group">
		    <a href="#" class="button icon rewind no-text"></a>
		    <a href="#" class="button icon play no-text"></a>
		</div>
		<div class="button-group">
		    <a href="#" class="button icon rewind no-text disabled2"></a>
		    <a href="#" class="button icon play no-text"></a>
		</div>
	</div>
	
	<div class="section button-container">
	    <a href="#" class="button icon return no-text"></a>
	    <div class="button-group">
		    <a href="#" class="button">Archive</a>
		    <a href="#" class="button">Spam</a>
		    <a href="#" class="button">Delete</a>
		</div>
		<a href="#" class="button icon reload no-text"></a>
	</div>

    <div class="section">
        
        <table style="width: 500px">
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    <th class="sorted">Title</th>
                    <th>Owner</th>
                    <th>Last Modified</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td>The Great Gatsby</td>
                    <td>me</td>
                    <td>Sep 1</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>To Kill a Mockingbird</td>
                    <td>me</td>
                    <td>Sep 1</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>War and Peace</td>
                    <td>me</td>
                    <td>Sep 1</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>Catcher in the Rye</td>
                    <td>me</td>
                    <td>Sep 1</td>
                </tr>
            </tbody>
        </table>
        
    </div>

<script type="text/javascript">
$("#select-timeframe .button").click(function() {
    $("#select-timeframe .button").removeClass("checked");
    $(this).addClass("checked");
});
</script>

</body>
</html>
